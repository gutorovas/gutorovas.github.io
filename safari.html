<head>
    <script type="text/javascript" src="https://lamps.ecwid.com/~kruz/cookie/reqaccess.js"></script>
    <script type="text/javascript" src="https://d3u173cvt0s8do.cloudfront.net/jquery/3.4.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".popup").hide();
            $(".openpop").click(function (e) {
                e.preventDefault();
                $("iframe").attr("src", $(this).attr('href'));
                $(".links").fadeOut('slow');
                $(".popup").fadeIn('slow');
            });

            $(".close").click(function () {
                $(this).parent().fadeOut("slow");
                $(".links").fadeIn("slow");
            });
        });


        // See if cookie exists (https://stackoverflow.com/a/25617724/1502448)
        if (!document.cookie.match(/^(.*;)?\s*fixed\s*=\s*[^;]+(.*)?$/)) {
            // Set cookie to maximum (https://stackoverflow.com/a/33106316/1502448)
            document.cookie = 'fixed=fixed; expires=Tue, 19 Jan 2038 03:14:07 UTC; path=/';
            window.location.replace("https://lamps.ecwid.com/~kruz/cookie/safari_iframe.html");
        }
    </script>
</head>

<body>
    <iframe src="https://lamps.ecwid.com/~kruz/cookie/safari_iframe.html" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin"></iframe>
    <br>
    <button onclick="reqAccess()">Request storage access</button>
    <br>

    <a href="https://stackoverflow.com/questions/25781628/how-to-load-iframe-content-in-popup-div/25781836">Взято из этого примера</a>
    <div class="links">
        <a class="openpop" href="https://lamps.ecwid.com/~kruz/cookie/safari_iframe.html">Request access</a>
        <br>
        <a class="openpop" href="https://lamps.ecwid.com/~kruz/cookie/iframe.html">Just write then read cookies</a>
        <br>
        <a class="openpop" href="https://my.ecwid.com">Ecwid</a>
    </div>
    <div class="wrapper">
        <div class="popup">
            <iframe src="">
                <p>Your browser does not support iframes.</p>
            </iframe>
            <a href="#" class="close">X</a>

        </div>
    </div>
</body>
