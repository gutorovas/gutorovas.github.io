    <script type="text/javascript">
        $(document).ready(function () {
            $(".popup").hide();
            $(".openpop").click(function (e) {
                e.preventDefault();
                $("iframe").attr("src", $(this).attr('href'));
                $(".links").fadeOut('slow');
                $(".popup").fadeIn('slow');
            });

            $(".close").click(function () {
                $(this).parent().fadeOut("slow");
                $(".links").fadeIn("slow");
            });
        });

        function reqReplace() {
            window.location.replace("https://my.ecwid.com");
        }
    </script>
