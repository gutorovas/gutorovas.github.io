<head>
    <script type="text/javascript">
    function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; Secure; SameSite=None";
    }
    setCookie('test_cookie2','1',7);
    document.cookie = 'iframe_1=; Max-Age=0'
    document.cookie = 'iframe_2=; Max-Age=0'
    document.cookie = "iframe_1=itest_1; Secure; SameSite=None";
    document.cookie = "iframe_2=itest_2; Secure; SameSite=None";
    document.cookie = 'iframe_3=; Max-Age=0'
    document.cookie = "iframe_3=itest_3; Secure; SameSite=None";

    function alertCookie() {
	alert(document.cookie);
    }




function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}


    function addCookie(num) {
	var date = new Date();
        date.setTime(date.getTime() + (7*24*60*60*1000));
        expires = 'expires=' + date.toUTCString();
        document.cookie = 'iframe_cookie' + num + ' = ' + num + '; ' + expires + '; Secure; SameSite=None';
    }

    function delCookie(num) {
	document.cookie = 'iframe_cookie' + num + '=; Max-Age=0'
    }

    function showCookie(num) {
	var value = getCookie('iframe_cookie' + num);
	if (value != null) {
	    alert('iframe_cookie' + num + " = " + value);
	}
    }

    </script>
